<p>Paises</p>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
         (onEnter)="buscar( $event )"
         (onDebounce)="sugerencias( $event )"
         placeholder="Buscar país"
        ></app-pais-input>
    </div>
</div>

<div class="row"> 
    <ul *ngIf="mostrarSugerencia" class="list-group">
        <li *ngFor="let pais of paisesSugerencia" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/pais/', pais.alpha2Code]"> {{ pais.name | titlecase }}</a>
        </li>
        <li class="list-group-item list-group-item-action">
            <a class="nav-link" (click)="buscarSugerido( termino )"> Buscar "{{ termino }}"</a>
        </li>
    </ul>    
</div>

<hr>

<div *ngIf="hasError" class="alert alert-danger">
    <span>No se encontró resultados para el termino {{termino}}</span>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
