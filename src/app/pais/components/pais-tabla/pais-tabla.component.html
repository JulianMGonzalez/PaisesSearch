<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th> Ver Mas </th>
        </tr>
    </thead>
    <tbody>
        <tr class="animate__animated animate__fadeInLeftBig" *ngFor="let pais of paises; let i = index">
            <td>{{i + 1}}</td>
            <td>
                <img [src]="pais.flag" width="50px" [alt]="pais.name">
            </td>
            <td>{{pais.capital}}, {{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais/', pais.alpha2Code]">Ver</a>
            </td>
        </tr>
    </tbody>
</table>
